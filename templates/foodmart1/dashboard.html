<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Simple Admin Dashboard</title>
    {% block css %}
    {% endblock %}
    <link href="{{ url_for('static', filename='css/foodmart1/admin_crud.css') }}" rel="stylesheet">
</head>
<body>
<!-- Mobile sidebar toggle -->
<input type="checkbox" id="nav-toggle" aria-hidden="true"/>

<div class="layout">
    <aside>
        <div class="brand" aria-label="Brand">
            <div class="logo">A</div>
            <div>Acme Admin</div>
        </div>

        <div class="nav-label">Overview</div>
        <nav>
            <a class="nav-item {% block dash_active %}active{% endblock %} " href="#">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12l9-9 9 9"/>
                    <path d="M9 21V9h6v12"/>
                </svg>
                Dashboard
            </a>
            <a class="nav-item {% block order_active %}{% endblock %}"  href="http://127.0.0.1:5000/admin_orders">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="14" rx="2"/>
                    <path d="M3 10h18"/>
                </svg>
                Orders
            </a>
            <a class="nav-item {% block customer_active %}{% endblock %}"  href="http://127.0.0.1:5000/admin_customers">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="7" r="4"/>
                    <path d="M5.5 21a6.5 6.5 0 0 1 13 0"/>
                </svg>
                Customers
            </a>
            <a class="nav-item {% block product_active %}{% endblock %}"  href="http://127.0.0.1:5000/admin_products">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                Products
            </a>
            <a class="nav-item {% block category_active %}{% endblock %}"  href="http://127.0.0.1:5000/admin_categorys">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <circle cx="12" cy="6" r="4"/>
                    <path d="M6 20c0-3.3 2.7-6 6-6s6 2.7 6 6"/>
                </svg>
                Categories
            </a>
        </nav>

        <div class="nav-label">Manage</div>
        <nav>
            <a class="nav-item" href="#">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1v22"/>
                    <path d="M5 6h14"/>
                    <path d="M5 12h14"/>
                    <path d="M5 18h14"/>
                </svg>
                Inventory
            </a>
            <a class="nav-item" href="#">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 7h16"/>
                    <path d="M10 11h10"/>
                    <path d="M10 15h10"/>
                    <path d="M3 11h4M3 15h4"/>
                </svg>
                Reports
            </a>
            <a class="nav-item" href="#">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1v4"/>
                    <path d="M12 19v4"/>
                    <rect x="4" y="5" width="16" height="14" rx="3"/>
                </svg>
                Settings
            </a>
        </nav>
    </aside>

{#    <div class="backdrop" aria-hidden="true"></div>#}
    {% block content %}
    {% endblock %}
</div>
{% block js %}
{% endblock %}
</body>
</html>
