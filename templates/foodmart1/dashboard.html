<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Simple Admin Dashboard</title>
    {% block css %}
    {% endblock %}
    <style>
        :root {
            --bg: #0b0c10;
            --panel: #111318;
            --muted: #a1a1aa;
            --text: #e5e7eb;
            --brand: #6ea8fe;
            --brand-2: #22c55e;
            --accent: #2a2f3a;
            --ring: rgba(110, 168, 254, .45);
            --shadow: 0 8px 30px rgba(0, 0, 0, .25);
            --radius: 16px;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f7f7fb;
                --panel: #ffffff;
                --muted: #64748b;
                --text: #0f172a;
                --accent: #eef2ff;
                --shadow: 0 10px 25px rgba(15, 23, 42, .08);
            }
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font: 14px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background: radial-gradient(1200px 800px at 80% -10%, rgba(110, 168, 254, .08), transparent 70%), var(--bg);
        }

        /* Layout */
        .layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100dvh;
        }

        /* Sidebar */
        aside {
            background: linear-gradient(180deg, rgba(110, 168, 254, .10), transparent 30%), var(--panel);
            border-right: 1px solid rgba(100, 116, 139, .15);
            padding: 20px 16px;
            position: sticky;
            top: 0;
            height: 100dvh;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            letter-spacing: .2px;
        }

        .brand .logo {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            display: grid;
            place-items: center;
            color: white;
            font-weight: 900;
            box-shadow: var(--shadow);
        }

        nav {
            margin-top: 24px;
            display: grid;
            gap: 6px;
        }

        .nav-label {
            margin: 16px 8px 6px;
            color: var(--muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: .08em;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 12px;
            color: var(--text);
            text-decoration: none;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--accent);
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
            opacity: .9;
        }

        /* Topbar */
        header {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
            padding: 14px 18px;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: saturate(130%) blur(8px);
            background: color-mix(in hsl, var(--bg) 75%, transparent);
            border-bottom: 1px solid rgba(100, 116, 139, .15);
        }

        .left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hamburger {
            display: none;
        }

        .title {
            font-size: 18px;
            font-weight: 700;
        }

        .search {
            flex: 1;
            max-width: 480px;
            position: relative;
        }

        .search input {
            width: 100%;
            border: 1px solid rgba(100, 116, 139, .25);
            background: var(--panel);
            padding: 10px 34px 10px 34px;
            border-radius: 999px;
            color: var(--text);
            outline: none;
            box-shadow: var(--shadow);
        }

        .search svg {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            opacity: .6;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid rgba(100, 116, 139, .25);
            background: var(--panel);
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            display: grid;
            place-items: center;
            color: white;
            font-weight: 700;
        }

        /* Main */
        main {
            padding: 18px;
        }

        .grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(12, 1fr);
        }

        .card {
            background: var(--panel);
            border: 1px solid rgba(100, 116, 139, .15);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .card h3 {
            margin: 0 0 8px;
            font-size: 14px;
            color: var(--muted);
            font-weight: 700;
            letter-spacing: .02em;
        }

        .stat {
            font-size: 28px;
            font-weight: 800;
        }

        .kpi {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .delta {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 999px;
            background: rgba(34, 197, 94, .15);
            color: #22c55e;
            font-weight: 700;
        }

        .delta.down {
            background: rgba(239, 68, 68, .15);
            color: #ef4444;
        }

        .progress {
            height: 8px;
            background: rgba(100, 116, 139, .25);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress > span {
            display: block;
            height: 100%;
            background: linear-gradient(90deg, var(--brand), var(--brand-2));
            width: 62%;
        }

        .span-3 {
            grid-column: span 3;
        }

        .span-4 {
            grid-column: span 4;
        }

        .span-6 {
            grid-column: span 6;
        }

        .span-8 {
            grid-column: span 8;
        }

        .span-12 {
            grid-column: 1 / -1;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px dashed rgba(100, 116, 139, .25);
        }

        th {
            font-size: 12px;
            color: var(--muted);
            letter-spacing: .06em;
            text-transform: uppercase;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            background: var(--accent);
            border-radius: 999px;
            font-size: 12px;
        }

        .chip {
            font-size: 12px;
            padding: 4px 8px;
            background: rgba(110, 168, 254, .15);
            border: 1px solid rgba(110, 168, 254, .35);
            border-radius: 999px;
        }

        /* Quick actions */
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .action-btn {
            border: 1px dashed rgba(100, 116, 139, .35);
            background: transparent;
            padding: 10px 12px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text);
        }

        .action-btn:hover {
            border-style: solid;
            background: var(--accent);
        }

        /* Footer */
        footer {
            color: var(--muted);
            font-size: 12px;
            padding: 16px;
            text-align: center;
        }

        /* Responsive + Sidebar toggle */
        #nav-toggle {
            display: none;
        }

        @media (max-width: 1024px) {
            .layout {
                grid-template-columns: 1fr;
            }

            aside {
                position: fixed;
                inset: 0 auto 0 0;
                width: 260px;
                transform: translateX(-100%);
                transition: transform .3s ease;
                z-index: 50;
                box-shadow: var(--shadow);
            }

            .hamburger {
                display: inline-flex;
            }

            #nav-toggle:checked ~ aside {
                transform: translateX(0);
            }

            #nav-toggle:checked ~ .backdrop {
                opacity: 1;
                pointer-events: auto;
            }

            .backdrop {
                content: "";
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, .35);
                backdrop-filter: blur(2px);
                opacity: 0;
                pointer-events: none;
                transition: opacity .2s ease;
                z-index: 40;
            }
        }

        /* Focus styles */
        :focus-visible {
            outline: 2px solid var(--ring);
            outline-offset: 2px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

</body>
</html>
